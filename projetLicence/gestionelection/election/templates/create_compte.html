<!DOCTYPE html>
<html>
<head>
    <title>Créer un Compte</title>
</head>
<body>
    <h2>Créer un Compte</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer</button>
    </form>
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</body>
</html>

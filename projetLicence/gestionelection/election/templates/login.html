<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Électeur</title>
    <style>
        /* Styles généraux pour le formulaire */
        body {
            font-family: Arial, sans-serif;
            background-color: #6e6b6b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #726e6e;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #333;
        }
        .form-container .code_electeur,
        .form-container .mot_de_passe {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .form-container .code_electeur:focus,
        .form-container .mot_de_passe:focus {
            border-color: #ff0; /* Jaune */
            outline: none;
        }
        .form-container .submit-btn {
            background: linear-gradient(90deg, #ff0000, #00ff00, #ffff00); /* Rouge, Vert, Jaune */
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .form-container .submit-btn:hover {
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000); /* Inverser les couleurs */
            transform: scale(1.05);
        }
        .form-container .submit-btn:active {
            transform: scale(0.95);
        }
        /* Styles pour les erreurs de formulaire */
        .errorlist {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        .errorlist li {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #d8000c;
        }
        .errorlist li:before {
            content: "⚠ ";
            font-weight: bold;
        }
        /* Styles pour les champs avec des erreurs */
        .has-error {
            border-color: #d8000c;
        }
        .form-container .error-message {
            color: #d8000c;
            background-color: #ffdddd;
            padding: 10px;
            border: 1px solid #d8000c;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Connexion Électeur</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Se Connecter</button>
        </form>
    </div>
</body>
</html>
